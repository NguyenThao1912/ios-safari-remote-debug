version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ios-safari-remote-debug
    restart: unless-stopped
    command: ["./ios-safari-remote-debug", "serve", "--address", "0.0.0.0:8924", "--proxy-host", "${PROXY_HOST:-127.0.0.1:9221}"]
    networks:
      - caddy-network
    # Don't expose port directly, only through Caddy
    expose:
      - "8924"
    volumes:
      - ./dist:/app/dist:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8924/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    networks:
      - caddy-network
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2019/config/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  caddy-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  caddy_logs:

